services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    image: payload-app:prod
    restart: always
    ports:
      - '3000:3000'
    env_file:
      - .env.prod
    depends_on:
      - mongo
    volumes:
      # Optional: mount a host directory for logs or uploads if needed
      - uploads:/home/node/app/public/uploads
    healthcheck:
      # Prefer a lightweight health endpoint that checks app + DB connectivity
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  mongo:
    image: mongo:6
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-''}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-''}
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongo --eval \"db.adminCommand('ping')\" >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  mongo_data:
  uploads:

networks:
  default:
    name: payload_prod_network
